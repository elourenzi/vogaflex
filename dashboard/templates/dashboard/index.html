{% load static vite_tags %}
<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vogaflex | Painel de Orcamentos e Conversas</title>
    <meta
      name="description"
      content="Painel limpo e acessivel para acompanhar orcamentos, conversas e historico de vendas."
    />
    {% if not debug %}
      {% vite_css 'src/main.jsx' as css_file %}
      {% if css_file %}
        <link rel="stylesheet" href="{% static css_file %}" />
      {% endif %}
    {% endif %}
  </head>
  <body>
    <div id="root"></div>

    {% if debug %}
      <script type="module" src="http://localhost:5173/@vite/client"></script>
      <script type="module" src="http://localhost:5173/src/main.jsx"></script>
    {% else %}
      {% vite_asset 'src/main.jsx' as js_file %}
      {% if js_file %}
        <script type="module" src="{% static js_file %}"></script>
      {% endif %}
    {% endif %}
  </body>
</html>
